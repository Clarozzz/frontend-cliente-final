<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoro</title>
    <link rel="icon" type="image/x-icon" href="../img/LogoCuadrado.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos-PCF.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1bdf71b464.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav id="navbar-inicio" class="navbar sticky-top">
        <div class="container text-center">
            <div class="col">
                <a href="#">
                    <img src="../img/LogoCuadrado.png" alt="Logo" height="55" class="d-inline-block align-text-top">
                </a>
            </div>
            <div class="col-6">
                <h1 id="encabezado-navbar" class="m-0">METEORO</h1>
            </div>
            <div class="col">
                <i id="iconoCarrito" role="button" class="fa-solid fa-cart-shopping fs-2" onclick="verCarrito()"></i>
            </div>
        </div>
    </nav>

    <main id="paginaCategorias" class="mt-5">
        <h1 class="text-center texto-grande">Elige una categoria</h1>

        <div id="categorias" class="d-flex flex-column align-items-center">

        </div>
    </main>

    <main id="paginaEmpresas" class="mt-4" style="display: none;">
        <i role="button" class="fa-solid fa-arrow-left ms-4 texto-mediano" onclick="regresarACategorias()"></i>
        <h1 class="text-center texto-grande">Elige una empresa</h1>

        <div id="empresas" class="d-flex flex-column align-items-center">

        </div>
    </main>

    <main id="paginaProductos" class="mt-4" style="display: none;">
        <i role="button" class="fa-solid fa-arrow-left ms-4 texto-mediano" onclick="regresarAEmpresas()"></i>
        <h1 id="nombreEmpresa" class="text-center texto-grande px-2"></h1>

        <div id="productos" class="d-flex flex-column align-items-center mb-4">

        </div>
    </main>

    <main id="carrito" class="mt-4" style="display: none;">
        <i role="button" class="fa-solid fa-arrow-left ms-4 texto-mediano" onclick="regresarACategorias()"></i>
        <h1 class="text-center texto-grande">Tus compras</h1>

        <div class="d-flex flex-column align-items-center mb-4">
            <div class="tamano-opcion mt-4 border rounded-4 p-3 borde-color-primario">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3 class="fs-4">Pizza Suprema</h3>
                        <p>Incluye refresco y ensalada</p>
                    </div>
                    <div style="width: 150px; height: 150px;">
                        <img src="../img/pizzaSuprema.jpg" alt="pizza suprema" width="100%" height="100%">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="d-flex justify-content-around mt-3">
                <div class="texto-mediano">Total:</div>
                <div class="texto-mediano">Lps. 199</div>
            </div>

            <div class="text-center my-3">
                <button class="btn-mediano color-secundario-fondo color-texto-blanco" onclick="direccion()">
                    Finalizar compra
                </button>
            </div>
        </footer>


    </main>

    <main id="direccion" class="mt-4" style="display: none;">
        <i role="button" class="fa-solid fa-arrow-left ms-4 texto-mediano" onclick="regresarACarrito()"></i>
        <h1 class="text-center texto-grande">Indique su direccion</h1>

        <div class="d-flex justify-content-center">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d43782.06987845194!2d-87.20716427594225!3d14.087516682573497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2shn!4v1668300050731!5m2!1ses!2shn"
                width="350" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="text-center mt-4">
            <button class="btn-grande color-secundario-fondo color-texto-blanco" onclick="metodoDePago()">
                Establecer direccion
            </button>
        </div>
    </main>

    <main id="metodoDePago" class="mt-4" style="display: none;">
        <i role="button" class="fa-solid fa-arrow-left ms-4 texto-mediano" onclick="regresarADireccion()"></i>
        <h1 class="text-center texto-grande">Metodo de pago</h1>

        <form action="" class="m-4">
            <label for="tarjeta" class="form-label texto-pequeno">Numero de tarjeta:</label>
            <input type="text" id="tarjeta" class="form-control form-control-lg color-inputs"
                value="1234-5678-9000-0000" disabled>

            <div class="row">
                <div class="col">
                    <label for="ccv" class="form-label texto-pequeno mt-3">CCV:</label>
                    <input type="password" id="ccv" class="form-control form-control-lg color-inputs mb-3"
                        value="1234" disabled>
                </div>
                <div class="col">
                    <label for="caducidad" class="form-label texto-pequeno mt-3">Caducidad:</label>
                    <input type="text" id="caducidad" class="form-control form-control-lg color-inputs mb-3"
                        value="0101" disabled>
                </div>

            </div>


            <div class="text-center">
                <input type="button" class="btn-grande color-secundario-fondo color-texto-blanco mt-4"
                    value="Finalizar" onclick="location.reload()">
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/controladorPCF.js"></script>
</body>

</html>
